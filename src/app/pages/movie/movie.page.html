<ion-header>
  <ion-toolbar>
    <ion-title>Movie Description</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/search"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="movie">
          <ion-card class="ion-text-center">
            <ion-card-content>
              <ion-card-title>
                {{movie.title}}
              </ion-card-title>
              <img src="{{movie.photos}}" alt="">
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-card-content>
              <ion-label><span style="font-weight: bold;">GÃ‰NERO: </span> {{movie.genre}}</ion-label><br>
              <ion-label><span style="font-weight: bold;">RATING: </span> {{movie.rating}}</ion-label>
              <ion-icon style="height: 22px; width: 22px; padding-left: 5px; color: rgb(0, 0, 80);" name="thumbs-up-outline"></ion-icon>
            </ion-card-content>
          </ion-card>
          <h3>Comments:</h3>  
          <ion-list>
            <ion-item *ngFor="let comment of comments">
              <ion-list>
                <ion-item>
                  <ion-label> <span style="color: rgb(0, 65, 161); font-weight: bold;">{{comment.User}}</span> dijo a las {{comment.Date}}:</ion-label>
                </ion-item>
                <ion-item>
                  <ion-text>
                    <h6 style="text-align: justify;">{{comment.Content}}</h6>
                  </ion-text>
                </ion-item>
                <ion-item>
                  <ion-icon style="color: rgb(0, 0, 80);" name="thumbs-up-outline"></ion-icon>
                  <ion-label style="padding-left: 10px;">Likes: {{comment.Likes}}</ion-label>
                  <div *ngIf="comment.rep">
                    <a [routerLink]="['/comment/' + comment._id]">Replies &#8680;</a>
                  </div>
                </ion-item>
              </ion-list>
              <br><br><br>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
