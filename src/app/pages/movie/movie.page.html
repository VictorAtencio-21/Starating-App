<ion-header>
  <ion-toolbar>
    <ion-title>Movie Description</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/search"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="movies">
          <ion-card class="ion-text-center">
            <ion-card-content>
              <ion-card-title>
                {{movies.title}}
              </ion-card-title>
              <img src="{{movies.poster}}" alt="">
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-card-content>
              <ion-label><span style="font-weight: bold;">GÃ‰NERO: </span> {{movies.genre}}</ion-label><br>
              <ion-label><span style="font-weight: bold;">RATING: </span> {{movies.rating}}</ion-label>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
