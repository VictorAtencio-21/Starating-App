<ion-toolbar>
  <ion-title>Buscar</ion-title>
</ion-toolbar>

<ion-content>
  <ion-searchbar placeholder="Buscar peli" [(ngModel)]="searchTerm" animated="true"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list *ngIf="searchTerm">
          <ion-item *ngFor="let movie of movies | filter:searchTerm" [routerLink]="['/movie/' + movie.title]">
            <ion-thumbnail slot="start">
              <img src="{{movie.poster}}">
            </ion-thumbnail>
            <ion-list>
              <ion-item lines="none">
                <ion-label>{{movie.title}}</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-label>{{movie.genre}}</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-label><span style="font-weight: bold; color: rgb(85, 85, 85);">RATING:</span> {{movie.rating}}</ion-label>
              </ion-item>
            </ion-list>
            <br><br><br>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="!searchTerm">
          <div class="sinFiltro">
            <div class="ion-text-center">
              <ion-icon name="bulb"></ion-icon>
              <h2>Busca tus pelis favoritas!</h2>
              <h4>Puedes filtrar la pelis que quieras colocando informaci√≥n de la misma en la barra de busqueda.</h4>
            </div>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
