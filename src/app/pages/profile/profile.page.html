<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="presentModal()">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>Mi Perfil</ion-title>
</ion-toolbar>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of currentUser">
      <div class="flex-container">
        <div>
          <ion-avatar class="avatar">
            <img [src]="user.photo">
          </ion-avatar>
        </div>
      </div>
      <div class="userCard">
        <ion-card>
          <ion-card-title class="ion-text-center">{{user.username}}</ion-card-title>
          <ion-card-subtitle class="ion-text-center">{{user.name}} {{user.lastname}}</ion-card-subtitle>
        </ion-card>
      </div>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Peliculas Favoritas</ion-list-header>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://lanoticia.com/wp-content/uploads/2022/03/batman-robert-pattinson-promo-images-dc-fandome.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h2>The Batman</h2>
        <h3>Genero: Superheroes</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://static.invenglobal.com/upload/image/2021/04/10/i1618094189754080.jpeg" />
      </ion-thumbnail>
      <ion-label>
        <h2>Mario Movie</h2>
        <h3>Genero: Videojuegos</h3>
      </ion-label>
    </ion-item>

  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
  </ion-list>

  <ion-list>
    <ion-list-header>Calificadas Recientemente</ion-list-header>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://lanoticia.com/wp-content/uploads/2022/03/batman-robert-pattinson-promo-images-dc-fandome.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h2>The Batman</h2>
        <h3>Genero: Superheroes</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://static.invenglobal.com/upload/image/2021/04/10/i1618094189754080.jpeg" />
      </ion-thumbnail>
      <ion-label>
        <h2>Mario Movie</h2>
        <h3>Genero: Videojuegos</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
