<ion-toolbar>
    <ion-title size="large">Starating</ion-title>
</ion-toolbar>

<ion-content>
  <h1 class="header">Peliculas Mas Populares</h1>
  <ion-list>
    <ion-item *ngFor="let movie of moviesArray" [routerLink]="['/movie/' + movie.title]">
      <ion-thumbnail>
        <img src={{movie.poster}}>
      </ion-thumbnail>
      <ion-label>
        <h2>{{movie.title}}</h2>
        <h3>Genero: {{movie.genre}}</h3>
        <h3>Rating: {{movie.rating}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
